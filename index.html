<!DOCTYPE html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>

<body>
<h1>Pizza Order</h1>
  <form id="pizza-order">
    <div class="form-group">
      <p>Pizza size:</p>
      <select class="form-control" id="pizza-size">
        <option value="small">Small $20</option>
        <option value="medium">Medium $25</option>
        <option value="large">Large $30</option>
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" name="toppings" value="sausage"> sausage <br>
      <input type="checkbox" name="toppings" value="olives"> olives<br>
      <input type="checkbox" name="toppings" value="pepperoni"> pepperoni<br>
      <input type="checkbox" name="toppings" value="pepper"> peppers<br>
      <input type="checkbox" name="toppings" value="meatball"> meatball<br>
      <input type="checkbox" name="toppings" value="spinich"> spinich<br>
      <input type="checkbox" name="toppings" value="mushrooms"> mushrooms<br>
    </div>
    <button type="submit">Submit Order</button>
  </form>

  <div id="pizza-final">
    <h2>Your Pizza Cost</h2>
    <ul id="pizza-cost">
    </ul>
  </div>
</body>
</html>
